<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="./script/index.js" defer></script>
    <title>Pokemon</title>
  </head>
  <body>
    <header class="header">
      <section class="header__container">
        <nav class="nav">
          <ul class="nav__list">
            <a class="nav__list-link" href=""
              ><li class="nav__list-item">Home</li></a
            >
            <a class="nav__list-link" href="">
              <li class="nav__list-item">Collections</li></a
            >
            <a class="nav__list-link" href=""
              ><li class="nav__list-item">Storages</li></a
            >
          </ul>
        </nav>
      </section>
    </header>
    <main class="main">
      <div class="main__wrapper">
        <button class="main__wrapper-btn">Start</button>
      </div>

      <div class="main__display">
        <section class="main__containers">
          <div class="main__container">
            <h1 class="'main__container-header">Pokemons</h1>
          </div>
          <div class="main__container-image">
            <div class="main__container-img">Image here</div>
            <button class="main__container-btn">Click me</button>
          </div>
        </section>

        <div class="main__input">
          <label class="main__input-text" for="text">Pokemon Name</label>
          <input
            type="text"
            name="name"
            placeholder="Guess The Pokemon"
            class="main__input-guess"
          />
          <button class="main__input-btn">Submit</button>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
